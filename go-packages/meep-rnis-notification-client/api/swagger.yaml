openapi: 3.0.0
info:
  title: AdvantEDGE Radio Network Information Service Subscription Notifications REST
    API
  description: Radio Network Information Service Subscription Notification is AdvantEDGE's
    implementation of [ETSI MEC ISG MEC012 RNI API](http://www.etsi.org/deliver/etsi_gs/MEC/001_099/012/02.01.01_60/gs_MEC012v020101p.pdf)
    notifications. <p>[Copyright (c) ETSI 2017](https://forge.etsi.org/etsi-forge-copyright-notice.txt)
    <p>**Micro-service**<br>[meep-rnis](https://github.com/InterDigitalInc/AdvantEDGE/tree/master/go-apps/meep-rnis)
    <p>**Type & Usage**<br>Edge Service used by edge applications that want to get
    information about radio conditions in the network <p>**Details**<br>API details
    available at _your-AdvantEDGE-ip-address/api_
  contact:
    name: InterDigital AdvantEDGE Support
    email: AdvantEDGE@InterDigital.com
  license:
    name: Apache 2.0
    url: https://github.com/InterDigitalInc/AdvantEDGE/blob/master/LICENSE
  version: 2.1.1
externalDocs:
  description: ETSI GS MEC 012 Radio Network Information API, V2.1.1
  url: http://www.etsi.org/deliver/etsi_gs/MEC/001_099/012/02.01.01_60/gs_mec012v020101p.pdf
servers:
- url: https://localhost/rni/v2
tags:
- name: notifications
paths:
  /notifications/ca_reconf/{subscriptionId}:
    post:
      tags:
      - notifications
      summary: Carrier aggregation reconfiguration subscription notification
      description: This operation is used by the RNI Service to issue a callback notification
        of a CaReconfSubscription
      operationId: postCaReconfNotification
      parameters:
      - name: subscriptionId
        in: path
        description: Subscription Id, specifically the "Self-referring URI" returned
          in the subscription request
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uri
        x-exportParamName: SubscriptionId
      requestBody:
        description: Notification body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body'
        required: true
      responses:
        "204":
          description: No Content
  /notifications/cell_change/{subscriptionId}:
    post:
      tags:
      - notifications
      summary: Cell change subscription notification
      description: This operation is used by the RNI Service to issue a callback notification
        of a CellChangeSubscription
      operationId: postCellChangeNotification
      parameters:
      - name: subscriptionId
        in: path
        description: Subscription Id, specifically the "Self-referring URI" returned
          in the subscription request
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uri
        x-exportParamName: SubscriptionId
      requestBody:
        description: Notification body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_1'
        required: true
      responses:
        "204":
          description: No Content
  /notifications/expiry/{subscriptionId}:
    post:
      tags:
      - notifications
      summary: Subscription expiry notification
      description: This operation is used by the RNI Service to issue a notification
        with regards to expiry of an existing subscription
      operationId: postExpiryNotification
      parameters:
      - name: subscriptionId
        in: path
        description: Subscription Id, specifically the "Self-referring URI" returned
          in the subscription request
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uri
        x-exportParamName: SubscriptionId
      requestBody:
        description: Notification body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExpiryNotification'
        required: true
      responses:
        "204":
          description: No Content
  /notifications/meas_rep_ue/{subscriptionId}:
    post:
      tags:
      - notifications
      summary: Measurement report Ue subscription notification
      description: This operation is used by the RNI Service to issue a callback notification
        of a MeasRepUeSubscription
      operationId: postMeasRepUeNotification
      parameters:
      - name: subscriptionId
        in: path
        description: Subscription Id, specifically the "Self-referring URI" returned
          in the subscription request
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uri
        x-exportParamName: SubscriptionId
      requestBody:
        description: Notification body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_2'
        required: true
      responses:
        "204":
          description: No Content
  /notifications/nr_meas_rep_ue/{subscriptionId}:
    post:
      tags:
      - notifications
      summary: NR measurement report Ue subscription notification
      description: This operation is used by the RNI Service to issue a callback notification
        of a NrMeasRepUeSubscription
      operationId: postNrMeasRepUeNotification
      parameters:
      - name: subscriptionId
        in: path
        description: Subscription Id, specifically the "Self-referring URI" returned
          in the subscription request
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uri
        x-exportParamName: SubscriptionId
      requestBody:
        description: Notification body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_3'
        required: true
      responses:
        "204":
          description: No Content
  /notifications/rab_est/{subscriptionId}:
    post:
      tags:
      - notifications
      summary: Rab establishment subscription notification
      description: This operation is used by the RNI Service to issue a callback notification
        of a RabEstSubscription
      operationId: postRabEstNotification
      parameters:
      - name: subscriptionId
        in: path
        description: Subscription Id, specifically the "Self-referring URI" returned
          in the subscription request
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uri
        x-exportParamName: SubscriptionId
      requestBody:
        description: Notification body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_4'
        required: true
      responses:
        "204":
          description: No Content
  /notifications/rab_mod/{subscriptionId}:
    post:
      tags:
      - notifications
      summary: Rab modification subscription notification
      description: This operation is used by the RNI Service to issue a callback notification
        of a RabModSubscription
      operationId: postRabModNotification
      parameters:
      - name: subscriptionId
        in: path
        description: Subscription Id, specifically the "Self-referring URI" returned
          in the subscription request
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uri
        x-exportParamName: SubscriptionId
      requestBody:
        description: Notification body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_5'
        required: true
      responses:
        "204":
          description: No Content
  /notifications/rab_rel/{subscriptionId}:
    post:
      tags:
      - notifications
      summary: Rab release subscription notification
      description: This operation is used by the RNI Service to issue a callback notification
        of a RabRelSubscription
      operationId: postRabRelNotification
      parameters:
      - name: subscriptionId
        in: path
        description: Subscription Id, specifically the "Self-referring URI" returned
          in the subscription request
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uri
        x-exportParamName: SubscriptionId
      requestBody:
        description: Notification body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_6'
        required: true
      responses:
        "204":
          description: No Content
  /notifications/s1_bearer/{subscriptionId}:
    post:
      tags:
      - notifications
      summary: S1 bearer subscription notification
      description: This operation is used by the RNI Service to issue a callback notification
        of a S1BearerSubscription
      operationId: postS1BearerNotification
      parameters:
      - name: subscriptionId
        in: path
        description: Subscription Id, specifically the "Self-referring URI" returned
          in the subscription request
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uri
        x-exportParamName: SubscriptionId
      requestBody:
        description: Notification body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_7'
        required: true
      responses:
        "204":
          description: No Content
  /notifications/ta/{subscriptionId}:
    post:
      tags:
      - notifications
      summary: Timing Advance subscription notification
      description: This operation is used by the RNI Service to issue a callback notification
        of a MeasTaSubscription
      operationId: postMeasTaNotification
      parameters:
      - name: subscriptionId
        in: path
        description: Subscription Id, specifically the "Self-referring URI" returned
          in the subscription request
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uri
        x-exportParamName: SubscriptionId
      requestBody:
        description: Notification body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_8'
        required: true
      responses:
        "204":
          description: No Content
components:
  schemas:
    AssociateId:
      properties:
        type:
          type: integer
          description: 'Numeric value (0-255) corresponding to specified type of identifier
            as following: <p>0 = reserved. <p>1 = UE_IPv4_ADDRESS. <p>2 = UE_IPV6_ADDRESS.
            <p>3 = NATED_IP_ADDRESS. <p>4 = GTP_TEID.'
          enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: Enum
        value:
          type: string
          description: Value for the identifier.
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: String
    CaReconfNotification:
      required:
      - ecgi
      - notificationType
      type: object
      properties:
        associateId:
          minItems: 0
          type: array
          description: 0 to N identifiers to associate the event for a specific UE
            or flow.
          items:
            $ref: '#/components/schemas/AssociateId'
          x-etsi-mec-cardinality: 0..N
          x-etsi-mec-origin-type: AssociateId
        carrierAggregationMeasInfo:
          minItems: 0
          required:
          - cellIdNei
          - cellIdSrv
          type: array
          description: This parameter can be repeated to contain information of all
            the carriers assign for Carrier Aggregation up to M.
          items:
            $ref: '#/components/schemas/CaReconfNotification_carrierAggregationMeasInfo'
          x-etsi-mec-cardinality: 0..M
          x-etsi-mec-origin-type: Structure (inlined)
        ecgi:
          $ref: '#/components/schemas/Ecgi'
        notificationType:
          type: string
          description: Shall be set to "CaReConfNotification".
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: String
        secondaryCellAdd:
          minItems: 0
          required:
          - ecgi
          type: array
          items:
            $ref: '#/components/schemas/CaReconfNotification_secondaryCellAdd'
          x-etsi-mec-cardinality: 0..N
          x-etsi-mec-origin-type: Structure (inlined)
        secondaryCellRemove:
          minItems: 0
          required:
          - ecgi
          type: array
          items:
            $ref: '#/components/schemas/CaReconfNotification_secondaryCellAdd'
          x-etsi-mec-cardinality: 0..N
          x-etsi-mec-origin-type: Structure (inlined)
        timeStamp:
          $ref: '#/components/schemas/TimeStamp'
      x-etsi-ref: 6.4.8
    CellChangeNotification:
      required:
      - hoStatus
      - notificationType
      - srcEcgi
      - trgEcgi
      type: object
      properties:
        associateId:
          minItems: 0
          type: array
          description: 0 to N identifiers to associate the event for a specific UE
            or flow.
          items:
            $ref: '#/components/schemas/AssociateId'
          x-etsi-mec-cardinality: 0..N
          x-etsi-mec-origin-type: AssociateId
        hoStatus:
          type: integer
          description: 'Indicate the status of the UE handover procedure. Values are
            defined as following: <p>1 = IN_PREPARATION. <p>2 = IN_EXECUTION. <p>3
            = COMPLETED. <p>4 = REJECTED. <p>5 = CANCELLED.'
          enum:
          - 1
          - 2
          - 3
          - 4
          - 5
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: Enum
        notificationType:
          type: string
          description: Shall be set to "CellChangeNotification".
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: String
        srcEcgi:
          $ref: '#/components/schemas/Ecgi'
        tempUeId:
          $ref: '#/components/schemas/CellChangeNotification_tempUeId'
        timeStamp:
          $ref: '#/components/schemas/TimeStamp'
        trgEcgi:
          minItems: 1
          type: array
          description: 'E-UTRAN Cell Global Identifier of the target cell. NOTE: Cardinality
            N is valid only in case of statuses IN_PREPARATION, REJECTED and CANCELLED.'
          items:
            $ref: '#/components/schemas/Ecgi'
          x-etsi-mec-cardinality: 1..N
          x-etsi-mec-origin-type: Ecgi
      example:
        notification:
          notificationType: CellChangeNotification
          associateId:
          - type: "1"
            value: 10.100.0.1
          hoStatus: "1"
          srcEcgi:
            plmn:
              mnc: "01"
              mcc: "001"
              cellId: ACBDEFA
          tempUeId:
            mmec: 1
            mtmsi: 1011231231234
          timeStamp:
            seconds: 1977836800
            nanoseconds: 0
          trgEcgi:
            plmn:
              mnc: "01"
              mcc: "001"
              cellId: FEDCBAA
      x-etsi-ref: 6.4.2
    CellId:
      type: string
      description: String representing the E-UTRAN Cell Identity. Encoded as a bit
        string (size (28)) as defined in ETSI TS 136 413 [i.3].
    Ecgi:
      required:
      - cellId
      - plmn
      type: object
      properties:
        cellId:
          $ref: '#/components/schemas/CellId'
        plmn:
          $ref: '#/components/schemas/Plmn'
      x-etsi-ref: 6.5.6
    ExpiryNotification:
      required:
      - _links
      - expiryDeadline
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/ExpiryNotification__links'
        expiryDeadline:
          $ref: '#/components/schemas/TimeStamp'
        timeStamp:
          $ref: '#/components/schemas/TimeStamp'
      x-etsi-ref: 6.4.9
    MeasQuantityResultsNr:
      type: object
      properties:
        rsrp:
          type: integer
          description: Reference Signal Received Power as defined in ETSI TS 138 331
            [i.13].
          x-etsi-mec-cardinality: 0..1
          x-etsi-mec-origin-type: Uint8
        rsrq:
          type: integer
          description: Reference Signal Received Quality as defined in ETSI TS 138
            331 [i.13].
          x-etsi-mec-cardinality: 0..1
          x-etsi-mec-origin-type: Uint8
        sinr:
          type: integer
          description: Reference Signal to Interference & Noise Ratio as defined in
            ETSI TS 138 331 [i.13].
          x-etsi-mec-cardinality: 0..1
          x-etsi-mec-origin-type: Uint8
      x-etsi-ref: 6.5.11
    MeasRepUeNotification:
      required:
      - ecgi
      - notificationType
      - rsrp
      - rsrq
      - trigger
      type: object
      properties:
        associateId:
          minItems: 0
          type: array
          description: 0 to N identifiers to associate the event for a specific UE
            or flow.
          items:
            $ref: '#/components/schemas/AssociateId'
          x-etsi-mec-cardinality: 0..N
          x-etsi-mec-origin-type: AssociateId
        carrierAggregationMeasInfo:
          minItems: 0
          required:
          - cellIdSrv
          type: array
          description: This parameter can be repeated to contain information of all
            the carriers assign for Carrier Aggregation up to M.
          items:
            $ref: '#/components/schemas/MeasRepUeNotification_carrierAggregationMeasInfo'
          x-etsi-mec-cardinality: 0..M
          x-etsi-mec-origin-type: Structure (inlined)
        ecgi:
          $ref: '#/components/schemas/Ecgi'
        eutranNeighbourCellMeasInfo:
          minItems: 0
          required:
          - ecgi
          type: array
          description: This parameter can be repeated to contain information of all
            the neighbouring cells up to N.
          items:
            $ref: '#/components/schemas/MeasRepUeNotification_eutranNeighbourCellMeasInfo'
          x-etsi-mec-cardinality: 0..N
          x-etsi-mec-origin-type: Structure (inlined)
        heightUe:
          type: integer
          description: Indicates height of the UE in meters relative to the sea level
            as defined in ETSI TS 136.331 [i.7].
          x-etsi-mec-cardinality: 0..1
          x-etsi-mec-origin-type: Int
        newRadioMeasInfo:
          minItems: 0
          required:
          - nrCarrierFreq
          - nrSCs
          type: array
          description: 5G New Radio secondary serving cells measurement information.
          items:
            $ref: '#/components/schemas/MeasRepUeNotification_newRadioMeasInfo'
          x-etsi-mec-cardinality: 0..N
          x-etsi-mec-origin-type: Structure (inlined)
        newRadioMeasNeiInfo:
          minItems: 0
          required:
          - nrNCellInfo
          type: array
          description: Measurement quantities concerning the 5G NR neighbours.
          items:
            $ref: '#/components/schemas/MeasRepUeNotification_newRadioMeasNeiInfo'
          x-etsi-mec-cardinality: 0..N
          x-etsi-mec-origin-type: Structure (inlined)
        notificationType:
          type: string
          description: Shall be set to "MeasRepUeNotification".
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: String
        rsrp:
          type: integer
          description: Reference Signal Received Power as defined in ETSI TS 136 214
            [i.5].
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: Uint8
        rsrpEx:
          type: integer
          description: Extended Reference Signal Received Power, with value mapping
            defined in ETSI TS 136 133 [i.16].
          x-etsi-mec-cardinality: 0..1
          x-etsi-mec-origin-type: Uint8
        rsrq:
          type: integer
          description: Reference Signal Received Quality as defined in ETSI TS 136
            214 [i.5].
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: Uint8
        rsrqEx:
          type: integer
          description: Extended Reference Signal Received Quality, with value mapping
            defined in ETSI TS 136 133 [i.16].
          x-etsi-mec-cardinality: 0..1
          x-etsi-mec-origin-type: Uint8
        sinr:
          type: integer
          description: Reference Signal "Signal to Interference plus Noise Ratio",
            with value mapping defined in ETSI TS 136 133 [i.16].
          x-etsi-mec-cardinality: 0..1
          x-etsi-mec-origin-type: Uint8
        timeStamp:
          $ref: '#/components/schemas/TimeStamp'
        trigger:
          $ref: '#/components/schemas/Trigger'
      x-etsi-ref: 6.4.6
    MeasTaNotification:
      required:
      - ecgi
      - notificationType
      - timingAdvance
      type: object
      properties:
        associateId:
          minItems: 0
          type: array
          description: 0 to N identifiers to associate the event for a specific UE
            or flow.
          items:
            $ref: '#/components/schemas/AssociateId'
          x-etsi-mec-cardinality: 0..N
          x-etsi-mec-origin-type: AssociateId
        ecgi:
          $ref: '#/components/schemas/Ecgi'
        notificationType:
          type: string
          description: Shall be set to "MeasTaNotification".
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: String
        timeStamp:
          $ref: '#/components/schemas/TimeStamp'
        timingAdvance:
          type: integer
          description: The timing advance as defined in ETSI TS 136 214 [i.5].
          format: uint32
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: Uint32
      x-etsi-ref: 6.4.7
    NRcgi:
      required:
      - nrcellId
      - plmn
      type: object
      properties:
        nrcellId:
          $ref: '#/components/schemas/NrCellId'
        plmn:
          $ref: '#/components/schemas/Plmn'
      x-etsi-ref: 6.5.7
    NrCellId:
      type: string
      description: String representing the NR Cell Identity. Encoded as a bit string
        (size (36)) as defined in ETSI TS 138 423 [i.17].
    NrMeasRepUeNotification:
      required:
      - notificationType
      - triggerNr
      type: object
      properties:
        associateId:
          minItems: 0
          type: array
          description: 0 to N identifiers to associate the event for a specific UE
            or flow.
          items:
            $ref: '#/components/schemas/AssociateId'
          x-etsi-mec-cardinality: 0..N
          x-etsi-mec-origin-type: AssociateId
        eutraNeighCellMeasInfo:
          minItems: 0
          required:
          - ecgi
          type: array
          description: This parameter can be repeated to contain measurement information
            of all the neighbouring cells up to N. It shall not be included if nrNeighCellMeasInfo
            is included.
          items:
            $ref: '#/components/schemas/NrMeasRepUeNotification_eutraNeighCellMeasInfo'
          x-etsi-mec-cardinality: 0..N
          x-etsi-mec-origin-type: Structure (inlined)
        notificationType:
          type: string
          description: Shall be set to "NrMeasRepUeNotification".
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: String
        nrNeighCellMeasInfo:
          minItems: 0
          required:
          - nrcgi
          type: array
          description: This parameter can be repeated to contain measurement information
            of all the neighbouring cells up to N. It shall not be included if eutraNeighCellMeasInfo
            is included.
          items:
            $ref: '#/components/schemas/NrMeasRepUeNotification_nrNeighCellMeasInfo'
          x-etsi-mec-cardinality: 0..N
          x-etsi-mec-origin-type: Structure (inlined)
        servCellMeasInfo:
          minItems: 0
          required:
          - nrcgi
          - sCell
          type: array
          description: This parameter can be repeated to contain information of all
            the serving cells up to N.
          items:
            $ref: '#/components/schemas/NrMeasRepUeNotification_servCellMeasInfo'
          x-etsi-mec-cardinality: 0..N
          x-etsi-mec-origin-type: Structure (inlined)
        timeStamp:
          $ref: '#/components/schemas/TimeStamp'
        triggerNr:
          $ref: '#/components/schemas/TriggerNr'
      x-etsi-ref: 6.4.11
    Plmn:
      required:
      - mcc
      - mnc
      type: object
      properties:
        mcc:
          type: string
          description: The Mobile Country Code part of PLMN Identity as defined in
            ETSI TS 136 413 [i.3].
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: String
        mnc:
          type: string
          description: The Mobile Network Code part of PLMN Identity as defined in
            ETSI TS 136 413 [i.3].
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: String
      x-etsi-ref: 6.5.5
    RabEstNotification:
      required:
      - ecgi
      - erabId
      - notificationType
      type: object
      properties:
        associateId:
          minItems: 0
          type: array
          description: '0 to N identifiers to bind the event for a specific UE or
            flow. '
          items:
            $ref: '#/components/schemas/AssociateId'
          x-etsi-mec-cardinality: 0..N
          x-etsi-mec-origin-type: AssociateId
        ecgi:
          $ref: '#/components/schemas/Ecgi'
        erabId:
          type: integer
          description: The attribute that uniquely identifies a Radio Access bearer
            for specific UE as defined in ETSI TS 136 413 [i.3].
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: Integer
        erabQosParameters:
          $ref: '#/components/schemas/RabEstNotification_erabQosParameters'
        notificationType:
          type: string
          description: Shall be set to "RabEstNotification".
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: String
        tempUeId:
          $ref: '#/components/schemas/RabEstNotification_tempUeId'
        timeStamp:
          $ref: '#/components/schemas/TimeStamp'
      x-etsi-ref: 6.4.3
    RabModNotification:
      required:
      - ecgi
      - erabId
      - notificationType
      type: object
      properties:
        associateId:
