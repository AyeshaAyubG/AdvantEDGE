components:
  schemas:
    CellId:
      required:
      - cellId
      type: object
      properties:
        cellId:
          type: string
          description: E-UTRAN Cell Identity as a bit string (size (28)).
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: String
      example:
        cellId: cellId
      x-etsi-ref: 6.6.2
    Earfcn:
      required:
      - earfcn
      type: object
      properties:
        earfcn:
          type: integer
          description: E-UTRA Absolute Radio Frequency Channel Number, range (0...
            65535)
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: Integer
      example:
        earfcn: 1
      x-etsi-ref: 6.6.3
    Ecgi:
      required:
      - cellId
      - plmn
      type: object
      properties:
        cellId:
          $ref: '#/components/schemas/CellId'
        plmn:
          $ref: '#/components/schemas/Plmn'
      example:
        plmn:
          mnc: mnc
          mcc: mcc
        cellId:
          cellId: cellId
      x-etsi-ref: 6.5.5
    FddInfo:
      required:
      - dlEarfcn
      - dlTransmissionBandwidth
      - ulEarfcn
      - ulTransmissionBandwidth
      type: object
      properties:
        dlEarfcn:
          $ref: '#/components/schemas/Earfcn'
        dlTransmissionBandwidth:
          $ref: '#/components/schemas/TransmissionBandwidth'
        ulEarfcn:
          $ref: '#/components/schemas/Earfcn'
        ulTransmissionBandwidth:
          $ref: '#/components/schemas/TransmissionBandwidth'
      example:
        dlEarfcn:
          earfcn: 1
        ulEarfcn: null
        dlTransmissionBandwidth:
          transmissionBandwidth: 5
        ulTransmissionBandwidth: null
      x-etsi-ref: 6.5.6
    links:
      required:
      - self
      type: object
      properties:
        self:
          $ref: '#/components/schemas/LinkType'
      description: Hyperlink related to the resource. This shall be only included
        in the HTTP responses and in HTTP PUT requests.
      x-etsi-mec-cardinality: 0..1
      x-etsi-mec-origin-type: Structure (inlined)
    LinkType:
      required:
      - href
      type: object
      properties:
        href:
          type: string
          description: URI referring to a resource
          format: uri
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: Uri
      example:
        href: http://example.com/aeiou
      x-etsi-ref: 6.5.13
    LocationInfo:
      type: object
      properties:
        ecgi:
          $ref: '#/components/schemas/Ecgi'
        geoArea:
          $ref: '#/components/schemas/LocationInfo.geoArea'
      example:
        geoArea:
          latitude: 0.8008282
          longitude: 6.0274563
        ecgi:
          plmn:
            mnc: mnc
            mcc: mcc
          cellId:
            cellId: cellId
      x-etsi-notes: "NOTE:\tEither ecgi or geoArea shall be present, but not both."
      x-etsi-ref: 6.5.3
    LocationInfo.geoArea:
      required:
      - latitude
      - longitude
      type: object
      properties:
        latitude:
          type: number
          description: Latitude (DATUM = WGS84) -90 to 90 in decimal degree format
