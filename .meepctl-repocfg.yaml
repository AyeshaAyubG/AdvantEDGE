        chart: charts/meep-mon-engine
        # user supplied value file located @ .meep/user/values (use below file name)
        chart-user-values: meep-mon-engine.yaml
        # extra build flags
        build-flags:
          - -mod=vendor
        # enable meepctl build
        build: true
        # enable meepctl dockerize
        dockerize: true
        # enable meepctl deploy/delete
        deploy: true
        # supports code coverage measurement when built in codecov mode
        codecov: true
        # supports linting
        lint: true
        # location of API specification
        api: go-apps/meep-mon-engine/api/swagger.yaml
        # list of dependencies pods to monitor
        dependency-pods:
          # - meep-cert-manager
          - meep-couchdb
          - meep-docker-registry
          - meep-grafana
          - meep-ingress
          - meep-influxdb
          - meep-kube-state-metrics
          - meep-open-map-tiles
          - meep-postgis
          - meep-redis
        # list of platform pods to monitor
        core-pods:
          - meep-mon-engine
          - meep-platform-ctrl
          - meep-virt-engine
          - meep-webhook
        # list of sandbox pods to monitor
