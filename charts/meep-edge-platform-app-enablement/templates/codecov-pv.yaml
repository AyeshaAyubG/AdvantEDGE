{{- if .Values.codecov.enabled}}
kind: PersistentVolume
apiVersion: v1
metadata:
  name: meep-edge-platform-app-enablement-codecov-pv
spec:
  storageClassName: meep-edge-platform-app-enablement-codecov-sc
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/home/englab/.meep/codecov/meep-edge-platform-app-enablement"

---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: meep-edge-platform-app-enablement-codecov-sc
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: meep-edge-platform-app-enablement-codecov-pvc
spec:
  storageClassName: meep-edge-platform-app-enablement-codecov-sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
{{- end}}
