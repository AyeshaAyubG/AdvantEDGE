apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "meep-virt-engine.fullname" . }}
  labels:
    app: {{ template "meep-virt-engine.name" . }}
    chart: {{ template "meep-virt-engine.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    meepOrigin: {{ .Values.meepOrigin }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ template "meep-virt-engine.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "meep-virt-engine.name" . }}
        release: {{ .Release.Name }}
        meepOrigin: {{ .Values.meepOrigin }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ if .Values.persistence.existingClaim }}{{ .Values.persistence.existingClaim }}{{- else }}{{ template "meep-virt-engine.fullname" . }}{{- end }}
        {{- end -}}
        {{- if .Values.user.values.enabled}}
        - name: user-values-storage
          persistentVolumeClaim:
            claimName: meep-virt-engine-user-values-pvc
        {{- end}}
        {{- if .Values.codecov.enabled}}
        - name: codecov-storage
          persistentVolumeClaim:
            claimName: meep-virt-engine-codecov-pvc
        {{- end}}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- if .Values.codecov.enabled}}
          command: [ "/meep-virt-engine" ]
          args: [ "-test.coverprofile=/codecov/codecov-meep-virt-engine.out", "__DEVEL--code-cov" ]
          {{- end}}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.deployment.port }}
              protocol: {{ .Values.deployment.protocol }}
          env:
            {{- range $key, $value := .Values.image.env }}
            - name: {{ $key }}
              value: {{ $value }}
            {{- end }}
            {{- range $key, $value := .Values.image.envSecret }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $value.name }}
                  key: {{ $value.key }}
                  optional: true
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data/
            {{- if .Values.user.values.enabled}}
            - name: user-values-storage
              mountPath: {{ .Values.user.values.mountpath }}
            {{- end}}
            {{- if .Values.codecov.enabled}}
            - name: codecov-storage
              mountPath: /codecov
            {{- end}}
      terminationGracePeriodSeconds: 5
      {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      {{- end }}
      initContainers:
        - name: init-{{ .Values.deployment.dependency }}
          image: busybox:1.28
          imagePullPolicy: IfNotPresent
          command: ['sh', '-c', 'until nslookup {{ .Values.deployment.dependency }}.kube-system ; do echo waiting for {{ .Values.deployment.dependency }}; sleep 0.25; done;']


